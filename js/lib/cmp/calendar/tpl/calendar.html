<div class="widget-calendar">
    <div class="widget-calendar-pannel" data-role="pannel">
        <span class="widget-calendar-control" data-role="prev-year">&lt;&lt;</span>
        <span class="widget-calendar-control" data-role="prev-month">&lt;</span>
        <span class="widget-calendar-control month" data-role="current-month"></span>
        <span class="widget-calendar-control year" data-role="current-year"></span>
        <span class="widget-calendar-control" data-role="next-month">&gt;</span>
        <span class="widget-calendar-control" data-role="next-year">&gt;&gt;</span>
    </div>
    <div class="widget-calendar-container" data-role="container">
    </div>
</div>
